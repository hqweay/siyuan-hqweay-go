name: Build and Release

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
      - 'plugin.json'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Current version: v$VERSION"

      - name: Check if tag exists
        id: check-tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "â­ï¸ Tag v${{ steps.version.outputs.version }} already exists, skipping"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ¨ Tag v${{ steps.version.outputs.version }} is new, will build and release"
          fi

      - name: Install Node.js
        if: steps.check-tag.outputs.exists == 'false'
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        if: steps.check-tag.outputs.exists == 'false'
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        if: steps.check-tag.outputs.exists == 'false'
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        if: steps.check-tag.outputs.exists == 'false'
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        if: steps.check-tag.outputs.exists == 'false'
        run: pnpm install

      - name: Build
        if: steps.check-tag.outputs.exists == 'false'
        run: pnpm build

      - name: Verify package
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          echo "ğŸ“ Build output:"
          ls -la
          
          sleep 2
          
          if [ -f "package.zip" ]; then
            echo "âœ… package.zip found"
            ls -lh package.zip
            echo "ğŸ“¦ Package contents:"
            unzip -l package.zip | head -30
          else
            echo "âŒ package.zip not found, creating from dist/"
            if [ ! -d "dist" ]; then
              echo "âŒ dist directory not found!"
              exit 1
            fi
            cd dist && zip -r ../package.zip . && cd ..
            echo "âœ… package.zip created"
            ls -lh package.zip
          fi

      - name: Create tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
          echo "âœ… Tag v${{ steps.version.outputs.version }} created"

      - name: Create Release
        if: steps.check-tag.outputs.exists == 'false'
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          artifacts: "package.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
          makeLatest: true
